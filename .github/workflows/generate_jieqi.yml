name: Generate Jieqi Table

"on":
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install skyfield jplephem numpy

      - name: Generate json
        run: python tools/generate_jieqi_table.py

      - name: Commit json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/jieqi_1900_2100.json
          git commit -m "Generate jieqi table (1900-2100)" || exit 0
          git push
